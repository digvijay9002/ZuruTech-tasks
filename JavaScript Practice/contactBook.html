<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="content1">
      <div class="menus">
        <span class="material-symbols-outlined arrow-right">
          chevron_right
        </span>
        <span class="material-symbols-outlined"> person </span>
        <span class="material-symbols-outlined"> smart_display </span>
        <span class="material-symbols-outlined"> meeting_room </span>
      </div>
      <div class="content">
        <div class="firstDiv">
          <div class="contact-icon">
            <!-- <img src="./image/person_book.svg" class="person-book"> -->
            <i
              class="fa-solid fa-address-book fa-3x person-book"
              style="color: #ff5050"
            ></i>
          </div>
          <div class="header">
            <div class="firstLine">Contacts</div>
            <div class="secondLine">Welcome To FirstCRM Contact Page</div>
          </div>
        </div>

        <div class="main-div">
          <div class="search-box">
            <input
              type="text"
              placeholder="Search"
              class="contact-search"
              id="contact-search"
              onkeyup="searchData()"
            />
            <i class="fa fa-magnifying-glass"></i>
          </div>

          <div class="add-contact">
            <button class="add-btn" id="add-btn">
              <i class="fa-solid fa-plus" style="color: #ffffff"></i> Add
              Contact
            </button>
          </div>

          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div>
                <div class="form-heading">
                  <div class="">Please enter details</div>
                  <div class="close-btn">x</div>
                </div>

                <div class="main-form">
                  <form action="javascript:void(0);">
                    <label for="Name" > Name </label>
                    <br />
                    <input type="text" class="name" id="name" />
                    <span id="validate-name"></span>
                    <br />

                    <label for="Email"> Email </label>
                    <br />
                    <input type="email" class="email" id="email" />
                    <span id="validate-email"></span>
                    <br />

                    <label for="Phone"> Phone</label>
                    <br />
                    <input type="number" class="phone" id="phone" />
                    <span id="validate-phone"></span>
                    <br />

                    <label for="Company"> Company</label>
                    <br />
                    <input type="text" class="company" id="company" />
                    <br />

                    <label for="Address"> Address </label>
                    <br />
                    <input type="text" class="address" id="address" />
                    <br />

                    <div class="form-footer">
                      <button
                      type="submit"
                        class="submit-btn"
                        id="Submit"
                        onclick="validateForm()"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="delete-contact">
            <button class="delete-btn" id="delete-btn" onclick="deleteList()">
              <i class="fa-solid fa-trash" style="color: #ffffff"></i> Delete
            </button>
          </div>
        </div>

        <div class="table-div">
          <div class="contact-table-div">
            <table class="table" id="main-table">
              <thead>
                <tr>
                  <th>
                    <input
                      type="checkbox"
                      onchange="selectAll()"
                      id="select-all-checkbox"
                    />
                  </th>
                  <th>Name</th>
                  <th>Email</th>
                  <!-- <th>Phone</th>
                  <th>Company</th>
                  <th>Address</th> -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="info-table" id="additional-details">
            <div class="info-table-heading">
                <div class="arrow-back">
                  <button><img src="./image/arrow_back.svg" class="arrow-btn" onclick="closeDetails()"></button>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center  ;">
                  <span class="test-2" id="test-2"> </span>
                  <span id="actor-name">

                  </span>
                </div>
                <div class="arrow-back">
                  <button><img src="./image/edit.svg" class="arrow-btn" onclick="enableField()"></button>
                </div>
          </div>

          <div class="selected-contact">
            <div class="selected-contact-div"> 
               <label class="label"> Full Name:</label> <input type="text" class="sName" id="sName" disabled>
              </div>

              <div class="selected-contact-div"> 
                <label class="label"> Email:</label> <input type="text" class="sName" id="sEmail" disabled>
               </div>

               <div class="selected-contact-div"> 
                <label class="label"> Phone:</label> <input type="text" class="sName" id="sPhone" disabled>
               </div>

               <div class="selected-contact-div"> 
                <label class="label"> Company:</label> <input type="text" class="sName" id="sCompany" disabled>
               </div>


               <div class="selected-contact-div"> 
                <label class="label"> Address:</label> <input type="text" class="sName" id="sAddress" disabled>
               </div>
           
            <button class="save-data" onclick="updateData()" id="update-btn"> Save </button>
            <button class="cancel-btn" onclick="cancel()" id="cancel-btn"> Cancel </button>
            

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/index.js"></script>
  </body>
</html>
